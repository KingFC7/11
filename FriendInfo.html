<!DOCTYPE html >
<html> 
    <head>
    <title>Registration Form For Friends </title>
	 <link rel="icon" type="image/png" href="logo/logo1.png">

    <link rel="stylesheet" href="style.css">
    </head>

    <body>
     <div class="container">
        <div class="text">
        Registration Form For Friends</div>

       <form >
            <span class="main-title">Name</span>

           <div class="form-row"> 
           <div class="input-data">
           

            <input type="text" id="fname" name="firstname" required> 
            <label for="fname">First Name</label>
            </div>

            <div class="input-data">
            <input type="text" id="mname" name="middlename" required>
            <label for="lname">Middle Name</label>    
            </div>

            <div class="input-data">
            <input type="text" id="lname" name="lastname" required>
            <label for="lname">Last Name</label>  
            </div>  
            </div>
            
            
          <span class="main-title">Birth Date</span>
            <div class="form-row">
              
             <div class="input-data">
			 <input type="text" id="bdate" name="month" required>
             <label for="birthdate">Month</label>
             </div>

             <div class="input-data">
             <input type="text" id="bdate" name="day" required>
             <label for="birthdate">Day</label>
             </div>

                 <div class="input-data">
				 <input type="text" id="bdate" name="year" required>
                 <label for="birthdate">Year</label>
                 </div>
             </div>
             
             <div class="form-row">
              
                <div class="input-data"> 
                    <div class="input-age">
                  <span class="main-title">Age</span>
                 <input type="text" id="age" name="age" required placeholder="your age..." > 
                </div>
                 </div>
				<div class="input-data">
				<span class="main-title">Zodiac Sign</span>   
				<select id="country" name="sign" required>
				<option value="empty"></option>
				<option value="Aries">Aries</option>
				<option value="Taurus">Taurus</option>
				<option value="Gemini">Gemini</option>
				<option value="Cancer">Cancer</option>
				<option value="Leo">Leo</option>
				<option value="Virgo">Virgo</option>
				<option value="Libra">Libra</option>
				<option value="Scorpio">Scorpio</option>
				<option value="Sagittarius">Sagittarius</option>
				<option value="Capricorn">Capricorn</option>
				<option value="Aquarius">Aquarius</option>
				<option value="Pisces">Pisces</option>
				</select>
				<label for="lname">Optional</label>
				</div>
            </div>

             
             <div class="form-row">
                <div class="input-data">
              
             <div class="input-data">
			  <div class="input-gender">
                  <span class="main-title">Gender</span>
                 <input type="text" id="gender" name="gender" required placeholder="your gender..." > 
                </div>
             </div>
            
              </div>
			  <div class="input-data">
                <span class="main-title">Country</span>   
            <select id="country" name="country" required>
              <option value="empty"></option>
              <option value="Philippines">Philippines</option>
              <option value="Thailand">Thailand</option>
              <option value="Indonesia">Indonesia</option>
              <option value="Singapore">Singapore</option>
              <option value="Cambodia">Cambodia</option>
              <option value="Vietnam">Vietnam</option>
              <option value="Malaysia">Malaysia</option>
              <option value="Laos">Laos</option>
              <option value="Myanmar">Myanmar</option>
            </select>
			<label for="lname">Optional</label>  
            </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <span class="main-title">Address</span>   
                    <input type="text" id="address" name="address" required>
                </div>
             </div>
            
             <div class="form-row">
                <div class="input-data">
                    <span class="main-title">Phone Number</span>   
                    <input type="text" id="pnumber" name="phonenumber" required placeholder="(000) 000-000">    
                </div>
                <div class="input-data">
                    <span class="main-title">E-mail</span>  
                    <input type="text" id="email" name="email" required placeholder="ex: email@yahoo.com">
                    </div>
             </div>
             <div class="form-row">
            <input type="submit" value="Submit" id="sub">
			</div>
			<center><h1 id="msg"></h1></center>
          </form>
		  
		  
		  <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").value = "Submitting..";
            let data = new FormData(form);
            // Encode home address value
            const homeAddress = document.querySelector("#address").value;
            data.set("homeaddress", encodeURIComponent(homeAddress));
            fetch('https://script.google.com/macros/s/AKfycbyELEKhbMYr4kCLK8cqIgXYdFaUKhpoaNxxR5JXjl8_KyEg18i-hTxw0TN30PwGGWsb/exec', {
                    method: 'POST',
                    body: data
                })
                .then(res => res.text())
                .then(data => {
                    document.querySelector("#msg").innerHTML = data;
                    document.querySelector("#sub").value = "Submit";
                    // Hide the success message after 3 seconds
                    setTimeout(() => {
                        document.querySelector("#msg").innerHTML = "";
                    }, 3000);
                });
        })
    </script>
     </div>

    </body>
</html>
